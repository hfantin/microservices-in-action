
server:
  port: 9000

spring:
  main:
    banner-mode: off
  cloud:
    stream:
      bindings:
        input:
          destination: organization.change
          group: grupo
        inboundOrgChanges:
          destination: orgChangeTopic
          content-type: application/json
          group: licensingGroup

  rabbitmq:
    host: localhost
    username: admin
    password: 123456
    port: 5672

  redis:
    server: localhost
    port: 6379
  cache:
    type: redis

