version: '2'
services:
  eurekaserver:
    image: hfantin/confsrv:latest
    ports:
      - "8761:8761"
  configserver:
    image: hfantin/eurekasrv:latest
    ports:
      - "8888:8888"
    environment:
      EUREKASERVER_URI: "http://eurekaserver:8761/eureka/"
      EUREKASERVER_PORT: "8761"
      ENCRYPT_KEY:       "IMSYMMETRIC"
  database:
    image: postgres:9.5
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: "postgres"
      POSTGRES_PASSWORD: "p0stgr@s"
      POSTGRES_DB:       "eagle_eye_local"
    volumes:
      - ../.data/postgres:/var/lib/postgresql/data
  licensingservice:
    image: hfantin/licensing-service:latest
    ports:
      - "9000:9000"
    environment:
      PROFILE: "default"
      SERVER_PORT: "9000"
      CONFIGSERVER_URI: "http://configserver:8888"
      EUREKASERVER_URI: "http://eurekaserver:8761/eureka/"
      EUREKASERVER_PORT:   "8761"
      CONFIGSERVER_PORT:   "8888"
      DATABASESERVER_PORT: "5432"
      ENCRYPT_KEY:       "IMSYMMETRIC"
  organizationservice:
    image: hfantin/organization-service:latest
    ports:
      - "9001:9001"
    environment:
      PROFILE: "default"
      SERVER_PORT: "9001"
      CONFIGSERVER_URI: "http://configserver:8888"
      EUREKASERVER_URI: "http://eurekaserver:8761/eureka/"
      EUREKASERVER_PORT:   "8761"
      CONFIGSERVER_PORT:   "8888"
      DATABASESERVER_PORT: "5432"
      ENCRYPT_KEY:       "IMSYMMETRIC"
